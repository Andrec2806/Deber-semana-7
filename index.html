<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador Mejorado</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    canvas { max-width: 100%; height: 450px; background: white; border: 1px solid #ccc; }
    .output { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>游빑 Graficador de Funciones Matem치ticas</h2>
  <form id="function-form">
    f(x) = <input type="text" id="function-input" placeholder="ej. x^2, sin(x), 1/x" required>
    <button type="submit">Graficar</button>
  </form>

  <div class="output">
    <p><strong>Dominio:</strong> <span id="domain-output">-</span></p>
    <p><strong>Rango (estimado):</strong> <span id="range-output">-</span></p>
    <canvas id="function-plot"></canvas>
  </div>

  <script>
    const form = document.getElementById('function-form');
    const input = document.getElementById('function-input');
    const domainOutput = document.getElementById('domain-output');
    const rangeOutput = document.getElementById('range-output');
    const ctx = document.getElementById('function-plot').getContext('2d');

    let chart;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const expr = input.value;
      let compiled;
      try {
        compiled = math.compile(expr);
      } catch {
        alert("Funci칩n no v치lida");
        return;
      }

      const step = 0.1;
      const minX = -10, maxX = 10;
      const xValues = [], yValues = [];

      let minY = Infinity, maxY = -Infinity;
      let validXMin = null, validXMax = null;

      for (let x = minX; x <= maxX; x += step) {
        try {
          const y = compiled.evaluate({ x });
          if (typeof y === 'number' && isFinite(y)) {
            const fixedX = Number(x.toFixed(2));
            const fixedY = Number(y.toFixed(4));
            xValues.push(fixedX);
            yValues.push(fixedY);
            minY = Math.min(minY, fixedY);
            maxY = Math.max(maxY, fixedY);
            if (validXMin === null) validXMin = x;
            validXMax = x;
          }
        } catch {}
      }

      domainOutput.textContent = `[${validXMin?.toFixed(2)}, ${validXMax?.toFixed(2)}]`;
      rangeOutput.textContent = `[${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [{
            label: `f(x) = ${expr}`,
            data: yValues,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.1)',
            pointRadius: 0,
            borderWidth: 2,
            tension: 0.15
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Gr치fica de f(x) = ${expr}`,
              font: { size: 16 }
            },
            legend: { display: true }
          },
          scales: {
            x: {
              title: { display: true, text: 'x' },
              min: minX,
              max: maxX,
              grid: {
                color: '#ddd',
                drawTicks: false
              },
              ticks: {
                callback: val => Number(val).toFixed(0),
                color: '#555'
              }
            },
            y: {
              title: { display: true, text: 'f(x)' },
              min: minY - 1,
              max: maxY + 1,
              grid: {
                color: '#ddd',
                drawTicks: false
              },
              ticks: {
                callback: val => Number(val).toFixed(0),
                color: '#555'
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
