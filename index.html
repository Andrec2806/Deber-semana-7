<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Funciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: 400px; }
    .output { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Ingresa una función matemática</h2>
  <form id="function-form">
    f(x) = <input type="text" id="function-input" placeholder="ej. x^2, sin(x), 1/x" required>
    <button type="submit">Graficar</button>
  </form>

  <div class="output">
    <p><strong>Dominio:</strong> <span id="domain-output">-</span></p>
    <p><strong>Rango (estimado):</strong> <span id="range-output">-</span></p>
    <canvas id="function-plot"></canvas>
  </div>

  <script>
    const form = document.getElementById('function-form');
    const input = document.getElementById('function-input');
    const domainOutput = document.getElementById('domain-output');
    const rangeOutput = document.getElementById('range-output');
    const ctx = document.getElementById('function-plot').getContext('2d');

    let chart;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const expr = input.value;
      let compiled;
      try {
        compiled = math.compile(expr);
      } catch (error) {
        alert("La función ingresada no es válida.");
        return;
      }

      const xValues = [];
      const yValues = [];
      const step = 0.1;
      const minX = -10;
      const maxX = 10;

      let minY = Infinity;
      let maxY = -Infinity;
      let validXMin = null;
      let validXMax = null;

      for (let x = minX; x <= maxX; x += step) {
        try {
          const y = compiled.evaluate({ x });
          if (typeof y === 'number' && isFinite(y)) {
            xValues.push(x);
            yValues.push(y);
            minY = Math.min(minY, y);
            maxY = Math.max(maxY, y);
            if (validXMin === null) validXMin = x;
            validXMax = x;
          } else {
            xValues.push(x);
            yValues.push(null);
          }
        } catch {
          xValues.push(x);
          yValues.push(null);
        }
      }

      // Dominio estimado según valores válidos
      const domain = validXMin !== null ? `[${validXMin.toFixed(2)}, ${validXMax.toFixed(2)}] (dentro de [-10, 10])` : "No se pudo calcular";
      domainOutput.textContent = domain;

      // Rango estimado
      const range = (minY !== Infinity && maxY !== -Infinity) ? `[${minY.toFixed(2)}, ${maxY.toFixed(2)}]` : "No se pudo calcular";
      rangeOutput.textContent = range;

      // Graficar
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [{
            label: 'f(x)',
            data: yValues,
            borderColor: 'blue',
            fill: false,
            spanGaps: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'x' },
              ticks: {
                callback: value => Number(value).toFixed(1),
                maxTicksLimit: 20
              },
              grid: { drawOnChartArea: true },
              min: minX,
              max: maxX
            },
            y: {
              title: { display: true, text: 'f(x)' },
              ticks: {
                callback: value => Number(value).toFixed(1),
              },
              grid: { drawOnChartArea: true },
              suggestedMin: minY,
              suggestedMax: maxY
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    });
  </script>
</body>
</html>
